<!DOCTYPE html>
<html>
<head>
  <title>微信AI助手</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Web平台登录 -->
    <div class="login-section">
      <h2>平台登录</h2>
      <div class="login-form">
        <input type="text" id="username" placeholder="用户名">
        <input type="password" id="password" placeholder="密码">
        <button id="login-btn">登录</button>
      </div>
      <div class="login-status" id="login-status"></div>
    </div>

    <!-- 微信登录 -->
    <div class="wechat-section">
      <h2>微信登录</h2>
      <div id="qrcode"></div>
      <div id="wechat-status"></div>
      <div class="controls">
        <button id="start-service" class="primary" disabled>启动服务</button>
        <button id="stop-service" class="danger" disabled>停止服务</button>
      </div>
    </div>

    <!-- 运行状态 -->
    <div class="status-section">
      <h2>运行状态</h2>
      <div class="status-info">
        <div>平台连接: <span id="platform-status">未连接</span></div>
        <div>微信状态: <span id="bot-status">未登录</span></div>
        <div>知识库: <span id="kb-status">未加载</span></div>
      </div>
      <div id="log-content"></div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
